<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rokietczat</title>
</head>
<body>
<input id="toConvert" type="text" size="100"/>
<button type="button" onclick="convert();">Convert</button>
<input id="converted" type="text" size="100"/>
<script>
  function convert () {
    var toConvert = "", converted = "";
    toConvert = document.getElementById("toConvert").value;

    for (let c of toConvert.split('')) {
      if (c.match(/^[A-Za-z]+$/)) {
		c = c.toLowerCase();
        converted += ":regional_indicator_" + c + ":"
      } else if (c.match(/[0-9]/)) {
        switch (c) {
          case "1": converted += ":one:"; break;
          case "2": converted += ":two:" ; break;
          case "3": converted += ":three:" ; break;
          case "4": converted += ":four:" ; break;
          case "5": converted += ":five:" ; break;
          case "6": converted += ":six:" ; break;
          case "7": converted += ":seven:" ; break;
          case "8": converted += ":eight:" ; break;
          case "9": converted += ":nine:" ; break;
          case "0": converted += ":zero:" ; break;
        }
      } else {
        converted += '\xa0' + c + '\xa0'
      }
    }
    document.getElementById("converted").value = converted
  }
</script>


</body>
</html>
